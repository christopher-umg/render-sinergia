{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap v5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Estilos Generales-->
    <link rel="stylesheet" type="text/css"  href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <title>Inicio</title>
</head>
<body>
   
    <header class="bg-blue pb-md-5">
        <div class="d-flex flex-row-reverse">
            <nav class="navbar navbar-expand-lg bg-dark">
                <ul class="nav ">
                    <li class="nav-item">
                        <a href="{% url 'inicio' %}" class="nav-link active text-center">
                            <i class="bi bi-house-door-fill "></i>
                            <h6>inicio</h6>
                        </a>
                        
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login_page' %}" class="nav-link text-center">
                        <i class="bi bi-person-fill"></i>
                        <h6>Iniciar sesion</h6>
                        </a>
                        
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'singUp' %}" class="nav-link text-center">
                            <i class="bi bi-person-fill-add"></i>
                            <h6>Registro</h6>
                        </a>
                        
                    </li>
                </ul>
            </nav>    
        </div>
        <div class="text-center text-light">
            <h1>ProyectoSinergia</h1>
            <p>Colaboración y sinergia entre estudiantes y empresas</p>
        </div>
    </header>
    <main class="bg-grey py-5">
        <div class="wrapper">
            <form class="p-3 mt-3" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-between mb-md-5 ">
                    <label class="pt-md-2 me-md-4" for="drop_sb">Seleccione el tipo de estudiante</label>
                    <div class="w_btn-sb">
                        <div class="dropdown" id="drop_sb">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Seleccione
                            </button>
                            <ul class="dropdown-menu">
                              <li><button class="dropdown-item" type="button">Preuniversitario</button></li>
                              <li><button class="dropdown-item" type="button">Universitario</button></li>
                            </ul>
                          </div>
                    </div>
                    
                </div>
                
                <label for="colegio">Institución Educativa</label>
                <div class="form-field d-flex align-items-center" id="colegio">
                    <span class="far fa-user"></span>
                    <input type="text" placeholder="Institución educativa">
                </div>
                <div class="d-flex">
                    <div class="me-md-4">
                        <label for="carnet">Carnet estudiante</label>
                        <div class="form-field d-flex align-items-center" id="carnet">
                            <span class="far fa-user"></span>
                            <input type="text" required placeholder="Carnet estudiante">
                        </div>
                    </div>
                    <div>
                        <label for="anio">Año cursante</label>
                        <div class="form-field d-flex align-items-center" id="anio">
                            <span class=""></span>
                            <input type="text" required placeholder="Año cursante">
                        </div>
                    </div>
                </div>
                <label for="correo">Correo Estudiantil</label>
                <div class="form-field d-flex align-items-center" id="correo">
                    <span class="far fa-user"></span>
                    <input type="text" required  id="correo" name="Correo" placeholder="Correo estudiantil">
                </div>
                <label for="celular">Número de teléfono</label>
                <div class="form-field d-flex align-items-center" id="correo">
                    <span class="far fa-user"></span>
                    <input type="text" required  id="celular" placeholder="Número de teléfono">
                </div>
                <label for="fecNac">Fecha de nacimiento</label>
                <div class="form-field d-flex align-items-center" id="correo">
                    <span class="far fa-user"></span>
                    <input type="date" required id="fecNac" placeholder="Fecha de nacimiento">
                </div>
                
                <label for="inputUserName">Nombre de usuario</label>
                <div class="form-field d-flex align-items-center" id="inputUserName">
                    <span class="far fa-user"></span>
                    <input type="text" name="Username" placeholder="Nombre de usuario">
                </div>
                
                <label for="inputPass">Contraseña</label>
                <div class="form-field d-flex align-items-center" id="inputPass">
                    <span class="far fa-user"></span>
                    <input name="password1" type="password" placeholder="Contraseña">
                </div>
                <label for="inputPass2">Repetir contraseña</label>
                <div class="form-field d-flex align-items-center" id="inputPass2">
                    <span class="far fa-user"></span>
                    <input name="password2" type="password" placeholder="Repetir contraseña">
                </div>
                
                <button class="btn mt-3">Crear perfil</button>
            </form>
            <div class="alert alert-danger">{{error}}</div>
            
        </div>
    </main>
    <footer class="bg-blue text-light text-center hfooter-sb">
        <p class="pt-md-4">Copyright ©Grupo Proyecto 2</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
